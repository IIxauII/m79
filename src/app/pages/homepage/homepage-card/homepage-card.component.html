<ng-container *ngIf="cardData">
  <div
    class="container">
    <mat-card class="container__card">
      <mat-card-header>
        <div
          mat-card-avatar
        >
          <mat-icon>{{ cardData.icon }}</mat-icon>
        </div>
        <mat-card-title>{{ cardData.title.toUpperCase() }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ cardData.description }}</p>
      </mat-card-content>
      <div class="container__card__actions">
        <mat-card-actions>
          <button
            mat-icon-button
            [class.mat-el]
            (click)="clickedCard()"
          >
            <mat-icon>{{ cardActionIcon }}</mat-icon>
          </button>
        </mat-card-actions>
      </div>
    </mat-card>
  </div>
</ng-container>
