<ng-container *ngIf="serviceElements?.length">
  <div class="container">
    <div class="container__heading">
      <app-heading headingString="Services Page" [center]="true"></app-heading>
    </div>
    <div class="container__action">
      <h3>Add new Service</h3>
      <button mat-raised-button color="primary" (click)="addNewService()">New</button>
    </div>
    <div class="container__table">
      <h3>Services</h3>
      <table mat-table [dataSource]="serviceElements">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>
        <ng-container matColumnDef="startDate">
          <th mat-header-cell *matHeaderCellDef>Start date</th>
          <td mat-cell *matCellDef="let element">{{ element.startDate | date: 'MM-dd-yyyy HH:mm':'UTC+0' }}</td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" (click)="viewService(element)">
              <mat-icon>visibility</mat-icon>
            </button>
            <button mat-icon-button color="primary" (click)="editService(element)">
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</ng-container>
