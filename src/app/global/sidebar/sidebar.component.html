<mat-sidenav-container style="height: calc(100% - 64px);">
  <mat-sidenav
    mode="side"
    opened
  >
    <ng-container *ngIf="sidebarNavItemCollection">
      <div class="sidebarNavItems">
        <ng-container *ngFor="let items of sidebarNavItemCollection">
          <div>
            <mat-list>
              <mat-list-item *ngFor="let item of items">
                <button
                  mat-icon-button
                  [color]="item.active ? 'accent' : 'primary'"
                  [attr.aria-label]="item.ariaLabel"
                  (click)="navigateToPage(item)"
                >
                  <mat-icon>{{item.icon}}</mat-icon>
                </button>
              </mat-list-item>
            </mat-list>
          </div>
        </ng-container>
      </div>
    </ng-container>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
